# Prometheus Configuration
# ========================
# Metrics scraping configuration for loan approval API monitoring

global:
  scrape_interval: 15s          # Scrape targets every 15 seconds
  evaluation_interval: 15s      # Evaluate rules every 15 seconds
  external_labels:
    monitor: 'loan-approval-monitor'
    environment: 'production'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093

# Rule files for alerting
rule_files:
  - /etc/prometheus/rules/*.yml

# Scrape configurations
scrape_configs:
  # ==========================================================================
  # Prometheus self-monitoring
  # ==========================================================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics

  # ==========================================================================
  # Loan Approval API Instances
  # ==========================================================================
  - job_name: 'loan-api'
    scrape_interval: 10s
    scrape_timeout: 5s
    metrics_path: /metrics
    
    # Service discovery for Docker containers
    static_configs:
      - targets: 
          - 'api:8000'
        labels:
          service: 'loan-approval-api'
          tier: 'backend'
    
    # Relabel configurations
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+):\d+'
        replacement: '${1}'

  # ==========================================================================
  # Nginx Load Balancer
  # ==========================================================================
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:80']
        labels:
          service: 'nginx-lb'
          tier: 'proxy'
    metrics_path: /metrics

  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
        labels:
          service: 'postgresql'
          tier: 'database'
    # Note: Requires postgres_exporter for actual metrics

  # ==========================================================================
  # Redis Cache
  # ==========================================================================
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
        labels:
          service: 'redis'
          tier: 'cache'
    # Note: Requires redis_exporter for actual metrics

  # ==========================================================================
  # Node Exporter (System Metrics)
  # ==========================================================================
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node'
          tier: 'infrastructure'

  # ==========================================================================
  # Docker Containers (via cAdvisor)
  # ==========================================================================
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'cadvisor'
          tier: 'infrastructure'
