# =============================================================================
# Nginx Load Balancer Configuration
# =============================================================================
# Production-grade configuration for:
# - Load balancing across API servers
# - SSL termination
# - Rate limiting
# - Caching
# - Health checks
# =============================================================================

# Worker processes (auto = number of CPU cores)
worker_processes auto;
worker_rlimit_nofile 65535;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    # =========================================================================
    # Basic Settings
    # =========================================================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging format with request timing
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    log_format json escape=json '{'
        '"time":"$time_iso8601",'
        '"remote_addr":"$remote_addr",'
        '"request":"$request",'
        '"status":$status,'
        '"body_bytes_sent":$body_bytes_sent,'
        '"request_time":$request_time,'
        '"upstream_response_time":"$upstream_response_time",'
        '"upstream_addr":"$upstream_addr"'
    '}';
    
    access_log /var/log/nginx/access.log json;
    
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    types_hash_max_size 2048;
    
    # Buffer sizes
    client_body_buffer_size 16k;
    client_max_body_size 10m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 32k;
    
    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml application/xml+rss text/javascript application/x-javascript;
    
    # =========================================================================
    # Rate Limiting
    # =========================================================================
    # Limit by IP address
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=10r/s;
    
    # Limit by API key (from header)
    map $http_x_api_key $api_key {
        default $binary_remote_addr;
        ~.+ $http_x_api_key;
    }
    limit_req_zone $api_key zone=api_key_limit:10m rate=1000r/s;
    
    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;
    
    # =========================================================================
    # Upstream - API Servers (Load Balancing)
    # =========================================================================
    upstream api_servers {
        # Load balancing method: least_conn for best distribution
        least_conn;
        
        # Keepalive connections to upstream
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
        
        # API server instances (Docker service discovery)
        server api:8000 weight=1 max_fails=3 fail_timeout=30s;
        
        # For manual scaling, add more servers:
        # server api-1:8000 weight=1 max_fails=3 fail_timeout=30s;
        # server api-2:8000 weight=1 max_fails=3 fail_timeout=30s;
        # server api-3:8000 weight=2 max_fails=3 fail_timeout=30s;  # Higher weight
    }
    
    # =========================================================================
    # Health Check Upstream (separate for monitoring)
    # =========================================================================
    upstream health_check {
        server api:8000;
    }
    
    # =========================================================================
    # Server Block - Main API
    # =========================================================================
    server {
        listen 80;
        listen [::]:80;
        server_name localhost api.loanwise.com;
        
        # Redirect HTTP to HTTPS in production
        # return 301 https://$server_name$request_uri;
        
        # For development/testing, continue with HTTP
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # =====================================================================
        # Health Check Endpoint (No rate limiting)
        # =====================================================================
        location /health {
            proxy_pass http://health_check/health;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            access_log off;
        }
        
        # =====================================================================
        # Ready Check Endpoint
        # =====================================================================
        location /ready {
            proxy_pass http://api_servers/ready;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            access_log off;
        }
        
        # =====================================================================
        # Auth Endpoints (Stricter rate limiting)
        # =====================================================================
        location /api/v1/auth {
            limit_req zone=auth_limit burst=20 nodelay;
            limit_conn conn_limit 10;
            
            proxy_pass http://api_servers;
            include /etc/nginx/conf.d/proxy_params.conf;
        }
        
        # =====================================================================
        # API Endpoints
        # =====================================================================
        location /api {
            # Rate limiting
            limit_req zone=api_limit burst=200 nodelay;
            limit_req zone=api_key_limit burst=500 nodelay;
            limit_conn conn_limit 50;
            
            # Proxy to upstream
            proxy_pass http://api_servers;
            include /etc/nginx/conf.d/proxy_params.conf;
        }
        
        # =====================================================================
        # Documentation
        # =====================================================================
        location /docs {
            proxy_pass http://api_servers/docs;
            include /etc/nginx/conf.d/proxy_params.conf;
        }
        
        location /redoc {
            proxy_pass http://api_servers/redoc;
            include /etc/nginx/conf.d/proxy_params.conf;
        }
        
        location /openapi.json {
            proxy_pass http://api_servers/openapi.json;
            include /etc/nginx/conf.d/proxy_params.conf;
            
            # Cache OpenAPI spec
            proxy_cache_valid 200 1h;
        }
        
        # =====================================================================
        # Metrics (Internal only)
        # =====================================================================
        location /metrics {
            # Allow only internal networks
            allow 172.28.0.0/16;
            allow 127.0.0.1;
            deny all;
            
            proxy_pass http://api_servers/metrics;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
        
        # =====================================================================
        # Static files (if any)
        # =====================================================================
        location /static {
            alias /app/static;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
        
        # =====================================================================
        # Error pages
        # =====================================================================
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
        
        # Rate limit error
        error_page 429 @rate_limit;
        location @rate_limit {
            default_type application/json;
            return 429 '{"error": "Too Many Requests", "message": "Rate limit exceeded. Please retry after some time."}';
        }
    }
    
    # =========================================================================
    # Server Block - HTTPS (Production)
    # =========================================================================
    # Uncomment for production with SSL certificates
    # server {
    #     listen 443 ssl http2;
    #     listen [::]:443 ssl http2;
    #     server_name api.loanwise.com;
    #     
    #     # SSL certificates
    #     ssl_certificate /etc/nginx/ssl/fullchain.pem;
    #     ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    #     
    #     # SSL configuration
    #     ssl_session_timeout 1d;
    #     ssl_session_cache shared:SSL:50m;
    #     ssl_session_tickets off;
    #     
    #     # Modern SSL configuration
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    #     ssl_prefer_server_ciphers off;
    #     
    #     # HSTS
    #     add_header Strict-Transport-Security "max-age=63072000" always;
    #     
    #     # Include same location blocks as HTTP server
    # }
    
    # =========================================================================
    # Nginx Status (for monitoring)
    # =========================================================================
    server {
        listen 8080;
        server_name localhost;
        
        location /nginx_status {
            stub_status on;
            allow 127.0.0.1;
            allow 172.28.0.0/16;
            deny all;
        }
    }
}
